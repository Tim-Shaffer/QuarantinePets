<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <title>Tamagotchi Covid Quarantine Pets</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <div class="header__section">
                  <h1>Tamagotchi Covid Quarantine Pets</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="tamagotchi">
                    <div class="tamagotchi__inner">
                        <div class="tamagotchi__shadow">
                            <div class="tamagotchi__highlight"></div>
                        </div>
                        <div class="screen">
                            <div class="screen__inner"></div>
                        </div>
                    </div>
                </div>
            </div>  
    
            <br>
    
            <div class="button">
                <div class="col-lg-6">
                    <div class="button__feed btn btn-info btn-lg" type="button">Feed</div>
                    <br>
                    <div class="button__play btn btn-secondary btn-lg" type="button">Play</div>
                    <br>
                    <div class="button__sleep btn btn-danger btn-lg" type="button">Sleep</div>
                    <br>
                    <div class="button__wake btn btn-danger btn-lg" type="button">Wake</div>
                    <br>
                    <div class="button__clean btn btn-success btn-lg" type="button">Clean</div>
                    <br>
                    <div class="button__medicine btn btn-primary btn-lg" type="button">Medicine</div>
                </div>
            </div>
        </div>        
    </div>



</body>

</html>
